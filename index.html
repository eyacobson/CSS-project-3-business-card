<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="cleartype" content="on">
		
		<title>Business Card</title>
		
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,700">
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	</head>
	
	<body>
		<label>
			<input type="checkbox">
			<div class="card">
				<div class="front">
					<h1>Evgeni Yakobson</h1>
					<h2>Geospatial Analyst/Developer</h2>
					
					<p>
						I'm an ecologist who likes computers. I use GIS, spatial data analysis, and web programming
						to make tools that help protect nature.
					</p>

					<p>
						<a href="http://eyacobson.github.io">eyacobson.github.io</a>

						<a href="#">yacobson@gmail.com</a>
					</p>
					
					<i class="fa fa-retweet" aria-hidden="true"></i>

					<!--<img id="flip-img" src="DigitalBusinessCard_Assets/flipicon.png">-->
					
					<img id="enc-img" src="DigitalBusinessCard_Assets/enc1.png">
					
					<p class="enc">Evgeni Yakobson <br> on <span>Encyclopedia.MD</span></p>

					<div id="soc-icons">
						<img src="DigitalBusinessCard_Assets/twitter.png">
						<img src="DigitalBusinessCard_Assets/github2.png">
						<img src="DigitalBusinessCard_Assets/facebook.png">
						<img src="DigitalBusinessCard_Assets/linkedin.png">
					</div>
				</div>
				
				<div class="back">
					<i class="fa fa-retweet" aria-hidden="true"></i>
					<p id="back-sig">Evgeni Yakobson</p>
				</div>
			</div>
		</label>
	</body>
